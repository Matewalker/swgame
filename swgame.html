<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">

            <li><div id="kitettlap1"></div></li>
            <li><div id="kitettlap1_2"></div></li>

            <li><div id="kitettlap2_4"></div></li>
            <li><div id="kitettlap2_5"></div></li>
        </ul>
    </div>
    <div id="jatekter2">
        <ul id="jatekos2kez">
            <li><div id="a"></div></li>
            <li><div id="b"></div></li>
            <li><div id="c"></div></li>
            <li><div id="d"></div></li>
            <li><div id="e"></div></li>
        </ul>
    </div>
    <script src="sw_game.js"></script>
